<!DOCTYPE html>
<html>
	<head>
		<title> User Data - Week 4 Lab </title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		
	</head>
	<body>
		<!--This is the form entry area, data entered here are manipulated in the script page-->
		<form name="mainform" id="mainform" action="">
			<div id="content">
				<fieldset>
					<legend>Personal information:</legend>

					<input type="button" id="showResults" value="Show Results" />
					
				</fieldset>
			</div>
		</form>
